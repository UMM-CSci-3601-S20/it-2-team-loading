<div class="doorboard-background" fxFill>
  <div>
    <!--Seems to be throwing error: "cannot read name of undefined once or twice while the page is loading, probably want to refactor this at some point-->
    <mat-card class="owner-card" *ngIf="owner">
      <h3>{{this.owner.name}}</h3>
    </mat-card>
    <div class="add-button-container">
      <!--This is where we add our new notes. The owner ID is automatically set for each new note to match the id of the owner-->
      <button mat-raised-button class="add-note-button" matTooltip="Add Note" matTooltipPosition="below"
        routerLink="/owner/{{this.id}}/notes/new">Add New Note
      </button>
    </div>
    <div class="note-list-container">
    <!--This is where we are looping through the notes that belong to each owner-->
    <mat-list fxLayout="row wrap" class="list-of-owner-notes">
      <mat-list-item *ngFor="let note of notes; first as last " class="owner-note">
        <!--Each message is its own mat-card-->
        <div fxFlex="column" class="list-of-notes">
          <mat-card fxLayout="row wrap" class="note-card">
            <p class="message-content">{{note.message}}</p>
            <span *ngIf="confirmDelete">
            <span>Are you sure you want to delete?</span>
            <button class="btn-danger" (click)="deleteNote(this.id)">Yes</button>
            <button class="btn-primary" (click)="confirmDelete=false">No</button>
            </span>
            <button *ngIf="!confirmDelete" (click)="confirmDelete=true">Delete Note</button>
          </mat-card>
        </div>
      </mat-list-item>
    </mat-list>
  </div>

  </div>
</div>
